<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="Find cinema showtimes across London - independent cinemas, art house films, repertory, and mainstream movies"
    />
    <meta
      name="keywords"
      content="cinema, movies, films, showtimes, London, independent cinema, film listings, aggregated listings, repertory, art house, BFI, Prince Charles, Barbican"
    />
    <meta name="author" content="FilmHose" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://filmhose.uk/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://filmhose.uk/" />
    <meta property="og:title" content="FilmHose - London Cinema Listings" />
    <meta
      property="og:description"
      content="Discover showtimes for independent and arts cinemas across London. Browse today's listings for art house films, repertory screenings, and mainstream movies."
    />
    <meta property="og:image" content="https://filmhose.uk/logo.png" />
    <meta property="og:image:alt" content="FilmHose logo" />
    <meta property="og:site_name" content="FilmHose" />
    <meta property="og:locale" content="en_GB" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://filmhose.uk/" />
    <meta
      property="twitter:title"
      content="FilmHose - London Cinema Listings"
    />
    <meta
      property="twitter:description"
      content="Discover showtimes for independent and arts cinemas across London"
    />
    <meta property="twitter:image" content="https://filmhose.uk/logo.png" />
    <meta property="twitter:image:alt" content="FilmHose logo" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#222827" />
    <meta name="application-name" content="FilmHose" />

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://cinescrapers.filmhose.uk" />

    <!-- SEO Optimization -->
    <meta name="language" content="en-GB" />
    <meta name="geo.region" content="GB-LND" />
    <meta name="geo.placename" content="London" />
    <meta name="geo.position" content="51.5074;-0.1278" />
    <meta name="ICBM" content="51.5074, -0.1278" />

    <meta
      name="google-site-verification"
      content="BSRfyiaWC_NOHRfFLPqz4xKJGlgHaeVXqW4h9E35u84"
    />
    <meta name="msvalidate.01" content="00D3D8A4C53D767C31D1DC7985266519" />

    <title>
      FilmHose - aggregated listings for London's arts and independent cinemas
    </title>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "FilmHose",
        "url": "https://filmhose.uk",
        "description": "Find cinema showtimes across London - independent cinemas, art house films, repertory, and mainstream movies",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://filmhose.uk/titles?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "FilmHose",
          "url": "https://filmhose.uk",
          "areaServed": {
            "@type": "City",
            "name": "London",
            "addressCountry": "GB"
          }
        }
      }
    </script>
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
